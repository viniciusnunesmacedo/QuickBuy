<div class="container">
  <div class="row">
    <div class="col-md-6"><img class="card-top" src="../../../../../arquivos/{{produto.nomeArquivo}}" style="width:150px;" /></div>
    <div class="col-md-6">
      <div class="row mb-4"><h1 class="h4">{{produto.nome}}</h1></div>
      <div class="row mb-4">{{produto.descricao}}</div>
      <div class="row mb-4"><h1 class="h4">R$: {{produto.preco}}</h1></div>
      <div class="row mb-4">
        <button class="btn btn-success btn-lg" (click)="comprar()">Comprar</button>
      </div>
    </div>
  </div>
</div>
