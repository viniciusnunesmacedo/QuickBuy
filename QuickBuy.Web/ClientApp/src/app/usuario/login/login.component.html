<div class="text-center">
  <form class="form-signin">

    <h1 class="h4 mb-2 login">Login do Cliente</h1>

    <label for="inputEmail" class="sr-only">E-mail</label>
    <input type="email"
           name="email"
           id="inputEmail"
           [(ngModel)]="usuario.email"
           #email="ngModel"
           class="form-control mb-2"
           [ngClass]="{
            'is-invalid' : email.invalid && (email.dirty || email.touched),
            'is-valid': email.valid && (email.dirty || email.touched)
           }"
           placeholder="Informe o e-mail"
           email
           required />

    <div class="invalid-feedback mb-2" *ngIf="email.invalid && (email.dirty || email.touched)">
      <div *ngIf="email.errors.required">
        E-mail é de preenchimento obrigatório.
      </div>
      <div *ngIf="email.errors.email">
        E-mail inválido.
      </div>
    </div>

    <label for="inputSenha" class="sr-only">Senha</label>
    <input type="password"
           name="password"
           id="inputPassword"
           [(ngModel)]="usuario.senha"
           #senha="ngModel"
           class="form-control mb-2"
           [ngClass]="{
            'is-invalid' : senha.invalid && (senha.dirty || senha.touched),
            'is-valid': senha.valid && (senha.dirty || senha.touched)
           }"
           placeholder="Informe a senha"
           required />

    <div class="invalid-feedback mb-2" *ngIf="senha.invalid && (senha.dirty || senha.touched)">
      <div *ngIf="senha.errors.required">
        Senha é de preenchimento obrigatório.
      </div>
    </div>

    <button class="btn btn-primary btn-block mb-2" (click)="entrar()" [disabled]="ativarSpinner">
      <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="ativarSpinner"></span>
    Entrar
    </button>

    <div>Novo por aqui? <a [routerLink]='["/novo-usuario"]'>Cadastre-se</a></div>

    <div class="alert alert-danger" role="alert" *ngIf="mensagem">
      {{mensagem}}
    </div>

  </form>
</div>
